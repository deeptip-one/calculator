<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div class="calc-container">

			<div class="output-panel">
				<span id="input-number">0</span>
				<span id="output-number"></span>
			</div>

			<div class="input-panel">
				<div class="string0">
					<button class="btn-left">(</button>
					<button class="btn-right">)</button>
					<button class="btn-del">del</button>
					<button class="btn-back"><</button>
				</div>
				<div class="string1">
					<button class="btn-7">7</button>
					<button class="btn-8">8</button>
					<button class="btn-9">9</button>
					<button class="btn-plus">+</button>
				</div>
				<div class="string2">
					<button class="btn-4">4</button>
					<button class="btn-5">5</button>
					<button class="btn-6">6</button>
					<button class="btn-minus">-</button>
				</div>
				<div class="string3">
					<button class="btn-1">1</button>
					<button class="btn-2">2</button>
					<button class="btn-3">3</button>
					<button class="btn-procent">%</button>
				</div>
				<div class="string4">
					<button class="btn-times">*</button>
					<button class="btn-0">0</button>
					<button class="btn-divided">/</button>
					<button class="btn-equals">=</button>
				</div>
			</div>

		</div>

		<script src="js/script.js"></script>

	</body>
</html>
